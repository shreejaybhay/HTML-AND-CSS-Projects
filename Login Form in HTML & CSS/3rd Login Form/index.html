<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="firstgrid">
                <h1>Welocome</h1>
                <p>To Keep connected with us please Login with your credentials</p>
                <div class="btn">
                    <button>Sign In</button>
                </div>
            </div>
            <div class="secondgrid">
                <div class="titles">
                    <h1>Creat Account</h1>
                </div>
                <div class="socialions">
                    <a href="#"><img src="https://i.postimg.cc/8ztqQ3Kw/google-symbol.png" alt="logo"></a>
                    <a href="#"><img src="https://i.postimg.cc/d333YT2V/github.webp" alt="logo"></a>
                    <a href="#"><img src="https://i.postimg.cc/sXNy5HW3/linkedin.png" alt="logo"></a>
                </div>
                <div class="logininfo">
                    <form>
                        <div class="inputbox">
                            <a class="one" href="#"><i class='bx bx-user'></i></a>
                            <input class="one" type="text" required="required">
                            <span>Name</span>
                        </div>
                        <div class="inputbox">
                            <a class="two" href="#"><i class='bx bx-envelope'></i></a>
                            <input class="two" type="text" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputbox">
                            <a class="three" href="#"><i class='bx bx-lock-alt'></i></a>
                            <input class="three" type="password" required="required">
                            <span>Password</span>
                        </div>
                        <div class="signupbtn">
                            <button>Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
