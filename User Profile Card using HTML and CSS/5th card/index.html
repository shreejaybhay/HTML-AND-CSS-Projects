<html lang="en">

<head>

    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <div class="imgcard">
            <img src="https://www.codingnepalweb.com/demos/day-night-mode-using-only-html-css/img-1.jpg">
        </div>
        <div class="detial">
            <h2>Amelia Fern</h2>
            <h4>Full Stack Developer</h4>
            <p>Lorem dolor sit amet, consectetur adipisicing elit. Ab officiis, harum minus aliquam atque aliquid enim
                commodi accusantium ut maiores dolorum nulla?</p>
        </div>
        <div class="btn">
            <button>Read More</button>
        </div>
        <div class="togbtn">

            <input type="checkbox" id="switch" class="checkbox" />

            <label for="switch" class="toggle">

        </div>
    </div>
</body>

</html>
