<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="imgcard">
            <img src="https://img.freepik.com/free-photo/white-notebook-black-data-firewall_1150-1733.jpg?w=740&t=st=1706005078~exp=1706005678~hmac=7d504102a00f588e0e426fae0e09e36433272095003f7089bc6a1e080eff8bd7"
                alt="">
        </div>
        <div class="content">
            <div class="detials">
                <h2>Shree Jaybhay<br><span>Senior Web Developer</span></h2>
                <div class="data">
                    <h3>342<br><span>Post</span></h3>
                    <h3>547k<br><span>Followers</span></h3>
                    <h3>193<br><span>Following</span></h3>
                </div>
                <div class="actionbtn">
                    <button class="Follow">Follow</button>
                    <button class="Message">Message</button>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
