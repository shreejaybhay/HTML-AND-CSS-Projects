<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<div class="card">
    <img src="https://colorlib.com/etc/cf/ContactFrom_v1/images/img-01.png">
    <div class="contactform">
        <form class="rightsideform">
            <h2>Get in touch</h2>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Subject">
            <textarea name="comment" id="comment" cols="30" rows="8" placeholder="Message"></textarea>
            <button>Send Email <i class='bx bx-right-arrow-alt'></i></button>
        </form>
    </div>
</div>
</body>

</html>
