<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="cardheader">
            <div class="first">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
            </div>
            <div class="end">
                <div class="circle4"></div>
                <div class="circle5"></div>
                <div class="circle6"></div>
            </div>
        </div>
        <div class="main">
            <div class="firstgrid">
                <h1>CONTACT <br><span>US</span></h1>
                <p class="contactno">CONTACT INFO : +62 81 314 928 595</p>
            </div>
            <div class="secondgrid">
                <form class="rightsideform">
                    <input type="name" placeholder="NAME">
                    <input type="name" placeholder="EMAIL">
                    <input type="name" placeholder="CONTACT NO">
                    <textarea name="MESSAGE" placeholder="MESSAGE" cols="22" rows="4"></textarea>
                    <div class="bt">
                        <button>CANCLE</button>
                        <button>SEND</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
